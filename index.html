<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzaapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/aa1661fd5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app"> <!--app mobile-->
        <div class="container">
            <div class="row">
                <aside>  <!--sidebar chat-->
                    <div class="head-content">
                        <div class="main-user space">
                            <div class="image">
                                <img src="./img/avatar_2.jpg" alt="Avatar 2">
                            </div>
                            <ul class="list-icon">
                                <li><i class="fa-solid fa-rotate-right"></i></li>
                                <li><i class="fa-regular fa-comment"></i></li>
                                <li><i class="fa-solid fa-folder"></i></li>
                            </ul>
                        </div>
                        <div class="notify">
                            <div class="notify-icon">
                                <i class="fa-solid fa-bell-slash rotate"></i>
                            </div>
                            <span>
                                <strong>Ricevi notifiche messaggi</strong>
                                <div class="underline">
                                    <a href="#">Attiva le notifiche</a>
                                </div>
                            </span>
                        </div>
                        <div class="search-contact">
                            <button>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" name="" id="" placeholder="Cerca o inizia una nuova chat...">
                        </div>
                    </div>
                    <ul class="list-chat">
                        <li v-for="(contact, i) in contacts" @click="returnContact(i)" class="box-chat">
                            <div class="content-chat">
                                <img :src="contact.avatar" alt="avatar3">
                                <span>
                                    <strong>{{contact.name}}</strong>
                                    <div>Lorem ipsum dolor sit</div>
                                </span>
                            </div>
                            <div class="chat-hour">
                                16:23
                            </div>
                        </li>
                        
                    </ul>
                </aside>
                <main> <!--chat-->
                    <div class="head-chat"> <!--header chat-->
                        <div class="info-chat">
                            <img :src="contacts[indexCurrent].avatar" alt="avatar 1">
                            <span>
                                <strong>{{contacts[indexCurrent].name}}</strong>
                                <div>Ulimo accesso alle 22.15</div>
                            </span>
                        </div>
                        <div class="action-chat">
                            <i class="fa-solid fa-circle-info"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        
                    </div>
                    <div class="conversation"> <!--conversation-->
                        <div class="container-chat">
                            <div v-for="text in contacts[indexCurrent].messages" :class="text.status === 'sent' ? 'message-reverse' : 'message'">
                                <div  :class="text.status === 'sent' ? 'send-message' : 'recived-message' ">
                                    <p>{{text.message}}</p>
                                    <div class="info-message"> <!--inizio menu a tendina-->
                                        <span>
                                            <i class="fa-solid fa-chevron-down"></i>
                                            <div class="hidden-menu d-none">
                                                <div class="hidden-card">
                                                    <div class="hiddden-row">
                                                        <i class="fa-solid fa-circle-info"></i>
                                                        <span>Condividi</span>
                                                    </div>
                                                    <div class="hiddden-row">
                                                        <i class="fa-solid fa-trash-can"></i>
                                                        <span>Elimina per tutti</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                        <div class="clock">{{text.date.slice(11, 16)}}</div>
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    <div class="text-area"> <!--chatbar whit emoticon-->
                        <i class="fa-solid fa-face-smile"></i>
                        <input v-model="userText" @keydown.enter="returnMessage(indexCurrent)" type="text" name="" id="" placeholder="Scrivi un messaggio...">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
